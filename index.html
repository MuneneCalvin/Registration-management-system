<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>User Management System</title>
</head>
<body>
    <div class="container">
        <h2 class="mt-5 mb-5">User Management System</h2>
        <div class="mb-5">
            <div class="row">
                <div class="form-group col-md-6 mb-3">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your names" required>
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="id-number">ID Number:</label>
                    <input type="number" id="id-number" placeholder="E.g 123456" required>
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="country">Country:</label>
                    <select id="country" class="form-control" required>
                        <option value="UK">United Kingdom</option>
                        <option value="AUS">Austria</option>
                        <option value="MEX">Mexico</option>
                        <option value="IND">India</option>
                        <option value="KEN">Kenya</option>
                    </select>
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="name">Language Spoken:</label>
                    <input type="text" class="form-control" id="language" placeholder="Enter your language" required>
                </div>
            </div>
            <div class="col-lg-12 mt-5">
                <button class="btn btn-success" id="Submit" onclick="AddData()">Add Data</button>
                <button class="btn btn-primary" id="Update" onclick="AddData()">Update</button>
            </div>
        </div>
        <hr>
        <div class="row mt-5">
            <div class="col-12">
                <table class="table table-bordered" id="crudTable">
                    <thead>
                        <tr>
                            <th>Names</th>
                            <th>ID Number</th>
                            <th>Country</th>
                            <th>Language</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
